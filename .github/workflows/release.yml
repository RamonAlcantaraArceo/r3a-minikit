name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v0.0.1)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.tag }}
        fetch-depth: 0

    - name: Verify tag exists
      run: |
        if ! git rev-parse --verify ${{ inputs.tag }} >/dev/null 2>&1; then
          echo "Error: Tag ${{ inputs.tag }} does not exist"
          exit 1
        fi

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true

    - name: Install dependencies
      run: poetry install --with dev

    - name: Run tests
      run: |
        poetry run ruff format --check
        poetry run ruff check src/ tests/
        poetry run mypy src/ tests/
        poetry run pytest --cov=src --cov-report=term-missing

    - name: Build package
      run: poetry build

    - name: Extract changelog for this version
      run: |
        # Extract version number from tag (remove 'v' prefix)
        VERSION=${GITHUB_REF_NAME#v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        
        # Extract changelog section for this version
        awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > release_notes.md
        
        # Check if release notes were extracted
        if [ ! -s release_notes.md ]; then
          echo "Warning: No changelog entry found for version $VERSION"
          echo "Release $VERSION" > release_notes.md
        fi
      env:
        GITHUB_REF_NAME: ${{ inputs.tag }}

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ inputs.tag }}
        name: Release ${{ inputs.tag }}
        body_path: release_notes.md
        files: |
          dist/*.tar.gz
          dist/*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}